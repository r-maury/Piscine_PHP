<!DOCTYPE html>

<html>
	<head>
		<title>Day Of The 42</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="doft.css">
	</head>
	<body>
		<div class="global">
			<div class="main">
				<div class="header"> 
					<img class="dayof" src="resources/day_of_the_42.png" alt="day_of_the_42" title="Doft">
					<a href="http://www.disney.com" title="Recommencer au début"><img class="reload" src="resources/reload.png" alt="reload"></a>
					<a href="http://www.relaischateaux.com" title="Déconnecter"><img class="close" src="resources/close.gif" alt="close"></a>
					<img class="loupe" src="resources/loupe.png" alt="loupe" title="Loupe">
				</div>
				<div class="left">
					<img class="arrow" src="resources/arrow.png" alt="arrow" title="Avancer" />
					<img class="hand" src="resources/main.png" alt="main" title="Prendre"/>
					<img class="oeil" src="resources/oeil.png" alt="oeil" title="Regarder" style="border: solid 5px red; border-radius: 5px" />

				</div>

					<img class="book" src="resources/book.png" alt="book" title="Book" />

					<div class="wall" title="Wall" ></div>
				</div>
				<div class="bottom_box">
					<div class="bottom">
						Vous <span class="gros">entrez</span> alors dans une grande piece remplie d'<span class="redline">ordinateurs</span>... <br />
						<span class="italic">- Bonjour, vous êtes nouveau ici ?</span>
						<form name="input" action="http://www.google.com/" method="get">
							<input type="text" name="ecrire">
							<input type="submit" value="Repondre">
						</form>
					</div>
				</div>
			</div>
		</div>

</html>
